<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL | Port</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script>
        var canvas = document.querySelector("#unity-canvas");

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Build1.loader.js";
        var config = {
            dataUrl: buildUrl + "/Build1.data",
            frameworkUrl: buildUrl + "/Build1.framework.js",
            codeUrl: buildUrl + "/Build1.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Port",
            productVersion: "0.1.0",
            showBanner: function () { }
        };

        // Handle autoplay restrictions by unlocking audio on first user interaction
        function unlockAudio() {
            if (typeof UnityLoader !== 'undefined' && UnityLoader.Audio) {
                UnityLoader.Audio.unlock();
            } else if (typeof AudioContext !== 'undefined') {
                try {
                    const context = new AudioContext();
                    const buffer = context.createBuffer(1, 1, 22050);
                    const source = context.createBufferSource();
                    source.buffer = buffer;
                    source.connect(context.destination);
                    source.start(0);
                    context.close();
                } catch (e) {
                    console.log("Audio unlock workaround failed.");
                }
            }
            window.removeEventListener('click', unlockAudio);
        }
        window.addEventListener('click', unlockAudio);

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                // Optional: show loading progress
            }).then((unityInstance) => {
                // Ready
            }).catch((message) => {
                console.error(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
